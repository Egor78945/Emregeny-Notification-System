databaseChangeLog:
  - changeSet:
      id: v2-1
      author: egor
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: phone_numbers
      changes:
        - createTable:
            tableName: phone_numbers
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                  autoIncrement: true
              - column:
                  name: number
                  type: varchar(11)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: numbers-users-fk
                    referencedTableName: users
                    referencedColumnNames: id