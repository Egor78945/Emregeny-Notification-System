spring:
  application:
    name: api-gateway-service
  cloud:
    gateway:
      routes:
        - id: user-api-service
          uri: lb://user-api-service
          predicates:
            - Path=/ens/**

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:${SERVICE_DISCOVERY_PORT}/eureka

logging:
  level:
    root: INFO
    org:
      springframework:
        cloud:
          gateway:
            route:
              RouteDefinitionLocator: INFO

server:
  port: ${API_GATEWAY_PORT}