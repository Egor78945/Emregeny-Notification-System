version: '3.7'

services:
  postgres:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - D:\postgres_datapart:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}

  redis:
    image: redis
    environment:
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_DATABASES=${REDIS_DATABASE_COUNT}
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}

  discovery-service:
    container_name: discovery-service
    build: /discovery-service/.
    ports:
      - ${SERVICE_DISCOVERY_PORT}:${SERVICE_DISCOVERY_PORT}

  api-gateway-service:
    build: /api-gateway-service/.
    environment:
      - SERVICE_DISCOVERY_PORT=${SERVICE_DISCOVERY_PORT}
      - API_GATEWAY_PORT=${API_GATEWAY_PORT}
    depends_on:
      - discovery-service
    ports:
      - ${API_GATEWAY_PORT}:${API_GATEWAY_PORT}

  rabbitmq:
    image: rabbitmq
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
    ports:
      - ${RABBITMQ_PORT}:${RABBITMQ_PORT}

  user-api-service:
    container_name: user-api-service
    build: /user-api-service/.
    depends_on:
      - rabbitmq
      - api-gateway-service
      - database-service

  database-service:
    container_name: database-service
    build: database-service/.
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/ens
    depends_on:
      - api-gateway-service
      - postgres

  email-sender-service:
    container_name: email-sender-service
    build: email-sender-service/.
    depends_on:
      - user-api-service